<ngx-datatable
  class="fixed-header material"
  [offset]="page"
  [loadingIndicator]="loadingIndicator"
  [rowHeight]="50"
  [limit]="10"
  [scrollbarH]="true"
  [headerHeight]="50"
  [footerHeight]="35"
  [count]="totalPage"
  (page)="changePage($event)"
  (sort)="onSort($event)"
  [columnMode]="'force'"
  [rows]="dataList"
  [columns]="columns"
>
</ngx-datatable>
