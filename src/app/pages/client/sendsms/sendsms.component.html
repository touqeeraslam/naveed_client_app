
<div class="container">
<div class="row">
    <nb-card  >
      <nb-card-header>SEND SMS</nb-card-header>
      <nb-card-body>
        <div class="row">
            <div class="form-group">
              <label for="inputsenderid" class="label">SENDER ID</label>
              <input type="text" nbInput fullWidth id="inputsenderid">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="inputLastName" class="label">MESSAGE TYPE</label>
              <nb-select placeholder="NgModel" [(ngModel)]="selectedItemNgModel">
                <nb-option value="1">Plain</nb-option>
                <nb-option value="2">Unicode</nb-option>
                <nb-option value="3">Arabic</nb-option>
              </nb-select>
            </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="gateway" class="label">SMS GATEWAY</label>
            <nb-select placeholder="NgModel" [(ngModel)]="selectedItemNgModel">
              <nb-option value="1">Option 1</nb-option>
              <nb-option value="2">Option 2</nb-option>
              <nb-option value="3">Option 3</nb-option>
              <nb-option value="4">Option 4</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="textarea" class="label">MESSAGE</label>
              <textarea nbInput fullWidth></textarea>
            </div>
          </div>
        </div>
        <button type="submit" nbButton>Submit</button>
      </nb-card-body>
    </nb-card>
  </div>
